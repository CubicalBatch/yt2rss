version: '3.8'

services:
  ytrss:
    build: .
    container_name: ytrss
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./appdata/:/app/appdata/
    environment:
      - BASE_URL=http://localhost:5000
      # Uncomment and configure to use a SOCKS5 proxy for yt-dlp downloads
      # - YT_DLP_PROXY=socks5://host:port
      # - YT_DLP_PROXY=socks5://user:pass@host:port